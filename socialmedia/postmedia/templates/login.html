<!doctype html>
<html lang="en">
  <head>
    <title>Postmedia.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"rel="stylesheet">
  </head>
  <body>
  {% block body %}
  <div class = "container">
    <form class = "border py-2 px-2 rounded border-dark" style="max-width:50%; margin-top:20%;margin-left:26%" method="post" action="">
      {% csrf_token %}
      <p class="h1 text-center"><u>Postmedia</u><small>. </small></p>
      {% comment %} <p class="h6 text-center">(login Here)</p> {% endcomment %}
      <div class="mb-3">
        <span class="material-icons-outlined">account_circle</span>
        <input type="text" class="form-control border border-dark-subtle" id="exampleInputEmail1" name = "username"placeholder="Username"aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <span class="material-icons-outlined "style="display: inline">lock</span>
        <input type="password" class="form-control border border-dark-subtle" name = "password" placeholder="Password" id="exampleInputPassword1" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
        <label class="form-check-label" for="exampleCheck1">Agree Terms and Conditions</label>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-dark">Login</button>
        <a href="/Sign" class="btn btn-outline-dark"><b><u>Sign In</u></b>  <small>(Create Account)</small></a>
      </div>
      </form>
    </div>
  </div>
  {% endblock body %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
